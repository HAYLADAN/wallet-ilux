<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ILUX — Transferencias por Cercanía</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#050505; --card:#0f0f10; --glass: rgba(255,255,255,0.03);
      --gold1:#ffcc47; --gold2:#ffd86b; --muted:#bdbdbd;
      --radius:14px;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#040404);color:#eee;display:flex;align-items:flex-start;justify-content:center;padding:18px;}
    .app{width:980px;max-width:98%;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--gold1),var(--gold2));display:flex;align-items:center;justify-content:center;color:#111;font-weight:800}
    .title{font-size:18px;font-weight:700}
    .sub{font-size:12px;color:var(--muted)}
    .panel{background:var(--card);padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:18px;align-items:start}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    select,input[type="text"],input[type="number"]{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.02);color:#eee}
    .presets{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    .btn{cursor:pointer;border:0;padding:12px;border-radius:10px;font-weight:700}
    .btn-gold{background:linear-gradient(135deg,var(--gold1),var(--gold2));color:#111}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .qr-preview{display:flex;flex-direction:column;align-items:center;gap:8px;padding:12px;border-radius:10px;background:rgba(255,255,255,0.02)}
    .small{font-size:13px;color:var(--muted)}
    .footer{margin-top:12px;color:var(--muted);font-size:12px;text-align:center}
    .actions{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:1200}
    .modal{width:340px;background:linear-gradient(180deg,#0f0f10,#0b0b0b);padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.04)}
    .hint{font-size:13px;color:var(--muted);margin-top:8px}

    /* historial */
    .mov-item{
      padding:10px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:10px;
      margin-bottom:8px;
      font-size:13px;
    }
    .monto-pos{ color:#7bff8d; font-weight:700 }
    .monto-neg{ color:#ff7b7b; font-weight:700 }
    .fecha{ color:var(--muted); font-size:11px }

    @media (max-width:900px){ .grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="brand">
        <div class="logo">IL</div>
        <div>
          <div class="title">Admin ILUX</div>
          <div class="sub">Consola de entrega — Dinero infinito</div>
        </div>
      </div>
      <div class="sub">Offline • localStorage</div>
    </header>

    <main class="grid">
      <section class="panel">
        <h3>Seleccionar garzón</h3>
        <div style="margin-top:10px">
          <label for="garzonSelect">Garzón</label>
          <select id="garzonSelect"></select>
        </div>

        <div style="margin-top:12px">
          <label for="customAmount">Monto (CLP)</label>
          <input id="customAmount" type="number" value="1000" />
          <div class="presets" aria-hidden="false">
            <button class="btn btn-ghost" data-amt="1000">1.000</button>
            <button class="btn btn-ghost" data-amt="2000">2.000</button>
            <button class="btn btn-ghost" data-amt="5000">5.000</button>
            <button class="btn btn-ghost" data-amt="10000">10.000</button>
            <button class="btn btn-ghost" data-amt="20000">20.000</button>
          </div>
        </div>

        <div class="actions">
          <button id="btnGenerate" class="btn btn-gold">Generar QR de entrega</button>
          <button id="btnPay" class="btn btn-ghost">Pagar (descontar)</button>
          <button id="btnQuick" class="btn btn-ghost">Entregar rápido</button>
        </div>
        <div class="hint">El QR generado contiene una URL que aplica el movimiento en la Wallet ILUX.</div>
        <div class="footer">Admin ILUX — Generado</div>
      </section>

    <!-- historial -->
   	<section id="historyPanel" class="panel" style="margin-top:12px; width:420px; margin-left:auto;">
 	<h4>Historial</h4>
 	<div id="historyBox" style="max-height:260px; overflow-y:auto;"></div>
     </section>


      <aside class="panel">
        <h4>Vista previa</h4>
        <div style="margin-top:10px" class="qr-preview" id="previewBox">
          <div class="small">Garzón: <strong id="pvName">—</strong></div>
          <div class="small">Monto: <strong id="pvAmt">—</strong></div>
          <div id="qrArea" style="margin-top:6px"></div>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button id="btnCopy" class="btn btn-ghost">Copiar enlace</button>
            <button id="btnOpen" class="btn btn-ghost">Abrir enlace</button>
          </div>
          <div class="small" style="margin-top:6px;color:var(--muted)">URL generada: <span id="pvUrl" style="word-break:break-all"></span></div>
        </div>
      </aside>
    </main>

    <div id="modalRoot" aria-live="polite"></div>
  </div>

  <script>
    const USERS_LIST = 'wallet_users';
    const USER_KEY = 'wallet_active_user';
    const $ = (s) => document.querySelector(s);

    function initSampleIfEmpty(){
      let users = JSON.parse(localStorage.getItem(USERS_LIST) || '[]');
      if(!users.length){
        const defaultUsers = [
          { id: 'javier', name: 'Javier', pin: null, movimientos:[], targets: {} },
          { id: 'paula', name: 'Paula', pin: null, movimientos:[], targets: {} },
          { id: 'matias', name: 'Matías', pin: null, movimientos:[], targets: {} }
        ];
        localStorage.setItem(USERS_LIST, JSON.stringify(defaultUsers));
      }
    }

    function loadGarzones(){
      const sel = $('#garzonSelect');
      sel.innerHTML = '';
      const users = JSON.parse(localStorage.getItem(USERS_LIST) || '[]');
      users.forEach(u=>{
        const opt = document.createElement('option');
        opt.value = u.id;
        opt.textContent = u.name;
        sel.appendChild(opt);
      });
      const manual = document.createElement('option');
      manual.value = '__manual__';
      manual.textContent = '— Ingresar nombre manual —';
      sel.appendChild(manual);
      sel.onchange = handleSelectChange;
      if(sel.options.length) sel.selectedIndex = 0;
      renderPreview("ingreso");
    }

    function handleSelectChange(){
      const sel = $('#garzonSelect');
      if(sel.value === '__manual__'){
        const name = prompt('Nombre del garzón (ej: Javier)');
        if(name && name.trim()){
          const tmpId = 'tmp_'+Date.now();
          const opt = document.createElement('option');
          opt.value = tmpId;
          opt.textContent = name.trim();
          opt.dataset.manual = '1';
          sel.insertBefore(opt, sel.firstChild);
          sel.value = tmpId;
        } else {
          sel.selectedIndex = 0;
        }
      }
      renderPreview("ingreso");
      renderHistory();
    }

    function getSelectedName(){
      const sel = $('#garzonSelect');
      const val = sel.value;
      if(!val) return '';
      if(val.startsWith('tmp_')){
        const opt = sel.querySelector('option[value="'+val+'"]');
        return opt ? opt.textContent : val;
      }
      const users = JSON.parse(localStorage.getItem(USERS_LIST) || '[]');
      const u = users.find(x=>x.id===val);
      return u ? u.name : val;
    }

    function buildUrl(name, amt, tipo){
      const garzon = encodeURIComponent(name);
      const monto = Number(amt) || 0;
      const fecha = encodeURIComponent(new Date().toISOString());
      const t = tipo === "egreso" ? "egreso" : "ingreso";

      return 'https://hayladan.github.io/wallet-ilux/wallet_ilux_propina_meter.html'
          + '?garzon=' + garzon
          + '&monto=' + monto
          + '&tipo=' + t
          + '&fecha=' + fecha;
    }

    function renderPreview(tipo){
      const name = getSelectedName() || '—';
      let amt = Number($('#customAmount').value) || 0;
      if(tipo === "egreso") amt = -Math.abs(amt);

      $('#pvName').textContent = name;
      $('#pvAmt').textContent = '$ ' + amt.toLocaleString('es-CL');

      const url = buildUrl(name, amt, tipo);
      $('#pvUrl').textContent = url;
      renderQr(url);
    }

    function renderQr(url){
      const qrArea = $('#qrArea');
      qrArea.innerHTML = '';
      const img = document.createElement('img');
      img.alt = 'QR';
      img.style.width = '220px';
      img.style.height = '220px';
      img.style.borderRadius = '8px';
      img.src = 'https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=' + encodeURIComponent(url);
      qrArea.appendChild(img);
    }

    /* -----------------------------
          HISTORIAL
    ------------------------------*/
    function saveMovement(name, amount, type){
      const users = JSON.parse(localStorage.getItem(USERS_LIST) || '[]');
      const u = users.find(x => x.name === name);
      if(!u) return;

      u.movimientos = u.movimientos || [];

      u.movimientos.unshift({
        fecha: new Date().toLocaleString('es-CL'),
        tipo: type,
        monto: amount,
	nombre: name
      });

      u.movimientos = u.movimientos.slice(0, 20);
      localStorage.setItem(USERS_LIST, JSON.stringify(users));
    }

    function renderHistory(){
      const box = document.getElementById("historyBox");
      box.innerHTML = "";

      const name = getSelectedName();
      if(!name) return;

      const users = JSON.parse(localStorage.getItem(USERS_LIST) || '[]');
      const u = users.find(x => x.name === name);
      if(!u || !u.movimientos || !u.movimientos.length){
        box.innerHTML = "<div class='small'>Sin movimientos aún.</div>";
        return;
      }

      u.movimientos.forEach(m => {
        const div = document.createElement("div");
        div.className = "mov-item";
        div.innerHTML = `
          <div><strong>${m.tipo === "ingreso" ? "Ingreso" : "Egreso"}</strong></div>
  	  <div>Colaborador: <strong>${m.nombre || name}</strong></div>
          <div class="${m.monto > 0 ? "monto-pos" : "monto-neg"}">
            ${m.monto > 0 ? "+" : ""}$ ${m.monto.toLocaleString('es-CL')}
          </div>
          <div class="fecha">${m.fecha}</div>`;
        box.appendChild(div);
      });
    }

    document.querySelectorAll('.presets button').forEach(b=>{
      b.addEventListener('click', ()=> {
        $('#customAmount').value = Number(b.dataset.amt);
        renderPreview("ingreso");
      });
    });

    $('#customAmount').addEventListener('input', ()=>renderPreview("ingreso"));
    $('#garzonSelect').addEventListener('change', ()=>{
      renderPreview("ingreso");
      renderHistory();
    });

    $('#btnCopy').addEventListener('click', ()=>{
      const url = $('#pvUrl').textContent;
      navigator.clipboard?.writeText(url).then(()=> alert('Enlace copiado'), ()=> alert('No se pudo copiar'));
    });
    $('#btnOpen').addEventListener('click', ()=>{
      const url = $('#pvUrl').textContent;
      window.open(url, '_blank');
    });

    function openModal(html){
      const root = document.getElementById('modalRoot');
      const wrapper = document.createElement('div');
      wrapper.className = 'modal-backdrop';
      wrapper.innerHTML = `<div class="modal">${html}</div>`;
      wrapper.addEventListener('click', (e)=>{ if(e.target===wrapper) wrapper.remove(); });
      root.appendChild(wrapper);
    }

    // GENERAR QR INGRESO
    $('#btnGenerate').addEventListener('click', ()=>{
      const name = getSelectedName();
      const amt = Number($('#customAmount').value)||0;
      if(!name || amt<=0){ alert('Selecciona garzón y monto válido'); return; }

      const url = buildUrl(name, amt, "ingreso");

      saveMovement(name, amt, "ingreso");
      renderHistory();

      openModal(`
        <h3>QR de entrega</h3>
        <div style="text-align:center;margin-top:10px">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(url)}" style="width:260px;height:260px;border-radius:10px"/>
        </div>
        <div class="small" style="margin-top:10px">Garzón: <strong>${name}</strong></div>
        <div class="small">Monto: <strong>$ ${amt.toLocaleString('es-CL')}</strong></div>
        <button class="btn btn-gold" id="copyModal">Copiar enlace</button>
        <button class="btn btn-ghost" id="closeModal">Cerrar</button>`);

      const modal=document.querySelector('.modal-backdrop');
      modal.querySelector('#closeModal').onclick=()=>modal.remove();
      modal.querySelector('#copyModal').onclick=()=>navigator.clipboard?.writeText(url);
    });

    // BOTÓN PAGAR (EGRESO)
    $('#btnPay').addEventListener('click', ()=>{
      const name = getSelectedName();
      let amt = Number($('#customAmount').value)||0;
      if(!name || amt<=0){ alert('Selecciona garzón y monto válido'); return; }

      amt = -Math.abs(amt);
      const url = buildUrl(name, amt, "egreso");

      saveMovement(name, amt, "egreso");
      renderHistory();

      openModal(`
        <h3>QR de pago (descuento)</h3>
        <div style="text-align:center;margin-top:10px">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=400x400&data=${encodeURIComponent(url)}" style="width:260px;height:260px;border-radius:10px"/>
        </div>
        <div class="small" style="margin-top:10px">Garzón: <strong>${name}</strong></div>
        <div class="small">Monto descontado: <strong>$ ${amt.toLocaleString('es-CL')}</strong></div>
        <button class="btn btn-gold" id="copyModal">Copiar enlace</button>
        <button class="btn btn-ghost" id="closeModal">Cerrar</button>`);

      const modal=document.querySelector('.modal-backdrop');
      modal.querySelector('#closeModal').onclick=()=>modal.remove();
      modal.querySelector('#copyModal').onclick=()=>navigator.clipboard?.writeText(url);

      renderPreview("egreso");
    });

    initSampleIfEmpty();
    loadGarzones();
    renderHistory();
  </script>
</body>
</html>
